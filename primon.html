<!doctype html>
<html>
<head>
	<meta charset="utf-8"/>
	<title> Exercícios JS </title>
	<script>
		function testaPrimo() {
			var numero = document.getElementById("numero").value;
			var t=0;
			for(var i=2; i<=numero; i++) {
				if(numero%i==0) {
					t=t+1;
				}
			}
			if(t>1) {
				document.getElementById("msg").innerHTML = "O número não é primo";
			}
			else {
				document.getElementById("msg").innerHTML = "O número é primo";
			}
		}
	</script>
</head>
<body>
	<form>
		Número <input type="number" id="numero"/>
		<input type="button" value="Verificar" onclick="testaPrimo()"/>
	</form>
	<h1 id="msg"></h1>
</body>
</html>
